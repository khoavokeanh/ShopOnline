<div class="container">

    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">ADD Customer</h3>
      </div>
      <div class="panel-body">
  
        <form>
  
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="" placeholder="Name field" [(ngModel)]="customer.name"  [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id="" placeholder="Email field" [(ngModel)]="customer.email"  [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="">Phone</label>
            <input type="text" class="form-control" id="" placeholder="Phone field" [(ngModel)]="customer.phone"  [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="">City</label>
            <input type="text" class="form-control" id="" placeholder="City field" [(ngModel)]="customer.city"  [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="">Country</label>
            <input type="text" class="form-control" id="" placeholder="Country field" [(ngModel)]="customer.country"  [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="">Title</label>
            <input type="text" class="form-control" id="" placeholder="Title field" [(ngModel)]="customer.title"  [ngModelOptions]="{standalone: true}">
          </div>
          <button type="submit" class="btn btn-primary" (click)="setAddCustomers()">Submit</button>
        </form>
  
      </div>
    </div>
  
  </div>
